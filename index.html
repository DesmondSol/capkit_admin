<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapKit Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill process.env for Gemini SDK
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.API_KEY = ''; // Handled by SDK usage
      }

      // Global error handler to catch script loading errors
      window.addEventListener('error', function(e) {
        console.error('Global Error caught:', e.message);
        const root = document.getElementById('root');
        if (root) {
           const errDiv = document.createElement('div');
           errDiv.style.padding = '20px';
           errDiv.style.color = 'red';
           errDiv.style.background = '#fff0f0';
           errDiv.innerHTML = '<strong>System Error:</strong> ' + e.message;
           document.body.prepend(errDiv);
        }
      });

      // Catch async promise rejections (often network or auth errors)
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Rejection:', e.reason);
      });
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.6.0/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^12.6.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.6.0/firestore",
    "firebase/analytics": "https://aistudiocdn.com/firebase@^12.6.0/analytics",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
