<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapKit Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill process.env for Gemini SDK
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.API_KEY = ''; // Handled by SDK usage
      }

      // Global error handler to catch script loading errors
      window.addEventListener('error', function(e) {
        console.error('Global Error caught:', e.message);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           // Only show if nothing rendered
           const errDiv = document.createElement('div');
           errDiv.style.padding = '20px';
           errDiv.style.color = 'red';
           errDiv.innerText = 'System Error: ' + e.message;
           document.body.appendChild(errDiv);
        }
      });
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "firebase/app": "https://esm.sh/firebase@10.8.0/compat/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/compat/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/compat/firestore",
    "@google/genai": "https://esm.sh/@google/genai@0.11.3",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?deps=react@18.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
